<ion-header>
  <ion-navbar>
    <ion-title>Meus aplicativos</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let app of apps" (click)="goToNextPage()">
      <ion-thumbnail item-start>
        <img src="assets/imgs/ionic.png" alt="logo">
      </ion-thumbnail>
      <ion-label>{{app.username}}</ion-label>
    </button>
  </ion-list>
</ion-content>
