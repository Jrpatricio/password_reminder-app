<ion-header>
  <ion-navbar>
    <ion-title>{{app.appName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding *ngIf="!enableEdit">
  <ion-card>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/imgs/ionic.png" alt="logo">
      </ion-thumbnail>
      <div class="user-password-content">
        <label>User/Email</label>
        <p>{{app.username}}</p>
      </div>

      <div class="user-password-content">
        <label>Senha</label>
        <ion-row>
          <p>{{app.password}}</p>
        </ion-row>
      </div>
    </ion-item>

    <ion-row>
      <ion-col>
        <button ion-button clear full icon-only (click)="openModalEdit()">
          <ion-icon name="clipboard"></ion-icon>Copiar 
        </button>
      </ion-col>
      <ion-col>
        <button ion-button clear full icon-only (click)="openModalEdit()">
          <ion-icon name="create"></ion-icon>Editar
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
