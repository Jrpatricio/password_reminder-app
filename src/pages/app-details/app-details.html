<ion-header>
  <ion-navbar>
    <ion-title>{{app.appName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding *ngIf="!enableEdit">
  <ion-card>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/imgs/ionic.png" alt="logo">
      </ion-thumbnail>
      <div class="user-password-content">
        <label>User/Email</label>
        <p>{{app.username}}</p>
      </div>

      <div class="user-password-content">
        <label>Senha</label>
        <p>{{app.password}}</p>
        <ion-icon name="eye"></ion-icon>
        <ion-icon name="clipboard"></ion-icon>
      </div>
      <ion-icon name="create" item-right (click)="openModalEdit()"></ion-icon>
    </ion-item>
  </ion-card>
</ion-content>
