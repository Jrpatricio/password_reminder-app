<ion-header>
  <ion-navbar>
    <ion-title>{{app.appName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding *ngIf="!enableEdit">
  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="app.appName" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <br>

    <ion-item no-border>
      <ion-label stacked>Senha</ion-label>
      <ion-input placeholder="Password" [(ngModel)]="app.password" [ngModelOptions]="{standalone: true}" [type]="showPassword ? 'text' : 'password'" clearOnEdit="false"></ion-input>
      <button (click)="onPasswordToggle()" ion-button clear item-end icon-only>
        <ion-icon name="copy"></ion-icon>
      </button>
  </ion-item>
  </form>

    <ion-row>
      <ion-col>
        <button ion-button clear full icon-only (click)="openModalEdit()">
          <ion-icon name="copy"></ion-icon>Copiar 
        </button>
      </ion-col>
      <ion-col>
        <button ion-button clear full icon-only (click)="openModalEdit()">
          <ion-icon name="create"></ion-icon>Editar
        </button>
      </ion-col>
    </ion-row>
    <br><br>
    <ion-row>
      <span><b>Criado em: </b>{{app.createdAt}}</span>
      <br><br>
      <span><b>Modificado em: </b>{{app.createdAt}}</span>
    </ion-row>
</ion-content>
