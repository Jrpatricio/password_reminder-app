<ion-header>
  <ion-navbar>
    <ion-row>
      <ion-icon name="md-close" (click)="closeModal()">
      </ion-icon>
      <ion-title>{{app.appName}}</ion-title>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="app.appName" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <br>

    <ion-item no-border>
      <ion-label stacked>Senha</ion-label>
      <ion-input placeholder="Password" [(ngModel)]="app.password" [ngModelOptions]="{standalone: true}" [type]="showPassword ? 'text' : 'password'" clearOnEdit="false"></ion-input>
      <button (click)="onPasswordToggle()" ion-button clear item-end icon-only>
        <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
      </button>
  </ion-item>
    <br>
    <button ion-button block class="button-home" (click)="login()">salvar</button>
  </form>

</ion-content>
