<ion-header>
  <ion-navbar>
    <ion-title>password_reminder</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <img src="assets/imgs/ionic.png" alt="logo">
  <br>
  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="credentials.email" name="email" type="text"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="credentials.password" name="password" type="password"></ion-input>
    </ion-item>
    <br>
    <button ion-button block class="button-home" (click)="login()">Entrar</button>
  </form>
  <button ion-button block outline class="button-home">Registrar-se</button>
</ion-content>
